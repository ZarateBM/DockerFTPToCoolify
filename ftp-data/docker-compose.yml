version: '3.8'

services:
  ftp-server:
    image: fauria/vsftpd
    container_name: ftp_server
    restart: unless-stopped
    ports:
      - "21:21"                  # FTP
      - "30000-30009:30000-30009" # FTP Pasivo
    environment:
      - FTP_USER=adminUser
      - FTP_PASS=AdminUser333!
      - PASV_ADDRESS=0.0.0.0
      - PASV_MIN_PORT=30000
      - PASV_MAX_PORT=30009
    volumes:
      - ./ftp-data:/home/vsftpd

  web-server:
    image: nginx
    container_name: web_server
    restart: unless-stopped
    ports:
      - "8086:80"                # Nginx para servir im√°genes
    volumes:
      - ./ftp-data:/usr/share/nginx/html:ro  # Almacenamiento compartido
